<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="container">
  <div class="calculator"><h1>CALCULATOR</h1></div>
  
     <div class="screen">0</div>
      
    <div class="function">
      <div class="number">
        <button data-key="97" class="item ">1</button>
        <button data-key="98" class="item ">2</button>
        <button data-key="99" class="item ">3</button>
        <button data-key="100" class="item ">4</button>
        <button data-key="101" class="item ">5</button>
        <button data-key="102" class="item ">6</button>
        <button data-key="103" class="item ">7</button>
        <button data-key="104" class="item ">8</button>
        <button data-key="105" class="item ">9</button>
        <button data-key="96" class="item">0</button>
      </div>
      <div class="operators">
        <button data-key="8" class="signs">C</button>
        <button data-key="107" class="signs">+</button>
        <button data-key="109" class="signs">-</button>
        <button data-key="106" class="signs">*</button>
        <button data-key="111" class="signs">/</button>
        <button data-key="13" class="signs">=</button>
      </div>
    </div>
  </section>
  <footer>
    <div class="copyright">@GR</div>
  </footer>
</body>
</html>
